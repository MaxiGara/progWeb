<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio1</title>
</head>

<body>
    <script>
        let distancia = parseInt(prompt("Ingrese la distancia de su viaje: "));


        if (distancia >= 0 && distancia <= 1000) {
            document.write(`Se recomienda viajar a pie`);
        }
        else if (distancia > 1000 && distancia <= 10000) {
            document.write(`Se recomienda viajar en bicicleta`);
        }
        else if (distancia > 10000 && distancia <= 30000) {
            document.write(`Se recomienda viajar en colectivo`);
        }
        else if (distancia > 30000 && distancia <= 100000) {
            document.write(`Se recomienda viajar en auto`)
        }
        else if (distancia > 100000) {
            document.write(`Se recomienda viajar en avion`);
        }
        else {
            document.write(`Distancia incorrecta`)
        }



    </script>


</body>

</html>
